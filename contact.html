      <section class="grid-2">
        <form class="contact-form window-box" role="contact form">
          <h3 class="window-box-title">Email</h3>
          <fieldset>
            <label for="name">Name</label>
            <input aria-label="Name Field" name="name" id="name" type="text" value="" placeholder="your name" required/>
            <label for="email">Email</label>
            <input aria-label="Email Field" name="email" id="email" type="email" value="" placeholder="you@gmail.com" required/>
            <hr/>
            <label>Thoughts</label>
            <textarea aria-label="Comment Field" name="comment" id="comment"></textarea>
            <button id="submit-contact">Send</button>
          </fieldset>
        </form>
      </section>
      <section class="grid-2">
        <article class="window-box">
          <h3 class="window-box-title">Write</h3>
          <section class="text-content">
